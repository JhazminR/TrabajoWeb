
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 360px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #333;
        }
        .login-container a {
            color: black;
            font-size: 14px;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .mensaje {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<header>
        <nav>
            <div class="encabezado-superior">
        
                <button class="hamburger" onclick="toggleMenu()">☰</button>
        
                <a href="paginalogo.html">
                    <img src="img/logo1.png" class="Logo" alt="Logo de la librería">
                </a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="libros.html">Libros</a></li>
                    <li><a href="autores.html">Autores</a></li>
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
                <div class="buscador">
                    <input type="text" id="inputBusqueda" placeholder="Buscar por título, autor o género..." />
                </div>
            </div>
        </nav>
    </header>

<body>
    <div class="login-container">
        <img src="img/logo1.png" alt="Logo">
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button onclick="validarLogin()">Iniciar Sesión</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <div class="mensaje" id="mensaje"></div>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;
            const mensaje = document.getElementById("mensaje");

            if (usuario === "admin" && contrasena === "1234") {
                mensaje.style.color = "green";
                mensaje.textContent = "Inicio de sesión exitoso. Redirigiendo...";
                localStorage.setItem("usuarioActivo", usuario);
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                mensaje.style.color = "red";
                mensaje.textContent = "Usuario o contraseña incorrectos.";
            }
        }
    </script>
</body>
</html>
